<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script type="module" src="js/index.js"></script> -->
    <title>momentum</title>
</head>

<body>
    <header class="header">
        <div class="player">
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <audio src="/assets/sounds/\Aqua Caelestis.mp3" title="Aqua Caelestis">Aqua Caelestis</audio>
            <ul class="play-list"></ul>
        </div>
        <div class="player-full">
            <div class="text_range">
                <div class="player-text_song">Aqua Caelestis</div>
                <input class="song-range" type="range" value="0">
            </div>
            <div class="player-time">01:00 / 01:53</div>
            <button class="player-volume_icon player-icon"></button>
            <input class="player-volume_range" type="range">
        </div>
        <div class="weather">
            <input type="text" class="city" />
            <div class="tip">You must use only letters English or Russian language and spaces/hyphens</div>
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time">00:00:00</time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting"></span>
            <input type="text" class="name" />
        </div>
    </main>
    <footer class="footer">
        <div class="btn-setting"></div>
        <div class="table-setting">
            <p class="text-setting">Settings:</p>
            <div class="cont-setting">
                <p>Language</p>
                <select id="lang-change">
                    <option>EN</option>
                    <option>RU</option>
                </select>
            </div>
            <div class="cont-setting">
                <p>Show weather</p>
                <input type="checkbox" id="cbx-weather" checked>
            </div>
            <div class="cont-setting">
                <p>Show audio-player</p>
                <input type="checkbox" id="cbx-audio" checked>
            </div>
            <div class="cont-setting">
                <p>Show welcome</p>
                <input type="checkbox" id="cbx-welcome" checked>
            </div>
            <div class="cont-setting">
                <p>Show time</p>
                <input type="checkbox" id="cbx-time" checked>
            </div>
            <div class="cont-setting">
                <p>Show data</p>
                <input type="checkbox" id="cbx-data" checked>
            </div>
            <div class="cont-setting">
                <p>Show quotes</p>
                <input type="checkbox" id="cbx-quotes" checked>
            </div>
        </div>
        <button class="change-quote"></button>
        <div id="quotes">
            <div class="quote"></div>
            <div class="author"></div>
        </div>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>

</html>
